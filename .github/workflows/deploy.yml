name: deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Build (dummy)
        run: echo "build $(date)" > build.txt
      - name: Deploy (dummy)
        run: echo "deploy $(date)" >> build.txt
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: deploy-log
          path: build.txt
